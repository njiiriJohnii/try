<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styliii.css">
    <title>Contact form</title>
</head>
<body>
<div id="contact-form">
<h1>Contact us now!! </h1>
    <h2>Fill out The form below and get in touch with us</h2>
        <label for="name">Name: <span class="required">*</span></label>
        <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" autofocus="autofocus" />
         
        <label for="email">Email Address: <span class="required">*</span></label>
        <input type="email" id="email" name="email" value="" placeholder="youremail@example.com" required="required" />
         
        <label for="telephone">Telephone: </label>
        <input type="tel" id="telephone" name="telephone" value="" placeholder="0700000000" />
         
        <label for="enquiry">Enquiry:</label>
        <select id="enquiry" name="enquiry">
            <option value="general">General</option>
            <option value="complaint">Complaint</option>
            <option value="compliment">Compliment</option>
        </select>
         
        <label for="message">Message: <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Your message must not be less than 20 charcters" required="required" data-minlength="20"></textarea>
        <input type="submit" value="Submit" id="submit-button" />
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
    </form>
</div>

</body>
</html>
